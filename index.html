  <!-- Language Detection Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const translations = {
        en: {
          welcome: "Welcome",
          description: "This is the English version of the page."
        },
        es: {
          welcome: "Bienvenido",
          description: "Esta es la versión en español de la página."
        }
      };

      const userLang = navigator.language.startsWith("es") ? "es" : "en";
      document.documentElement.setAttribute("lang", userLang);
      if (document.getElementById("welcome")) {
        document.getElementById("welcome").textContent = translations[userLang].welcome;
      }
      if (document.getElementById("description")) {
        document.getElementById("description").textContent = translations[userLang].description;
      }
    });
  </script>
